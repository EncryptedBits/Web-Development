<!DOCTYPE html>
<html lang="en">
{% load static %}
	
	<head>
		<title> Log In</title>
		<link rel="icon" href="{% static './img/IITBHU_Logo.png' %}" type="image/png">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static './index_files/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static './css/maharaj_login.css' %}">
		<script src="{% static './jquery-1.11.3.min.js' %}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="{% static './app.js' %}"></script>
	</head>
	
	<body>
		
		<!---header--->
		<header class="container-fluid" id="hd">
			<div class="row" >
				
				<div  class ="col-sm-1">
					
				</div>
				<div  class ="col-sm-1 ">
					<a href="http://iitbhu.ac.in"><img src="./img/IITBHU_Logo2.png" id="iitlogo"></a>
				</div>
				<div  class ="col-sm-1" id="hd2">
					
				</div>
				
				<div class="col-sm-9" id="hd4">
					<h3>INDIAN INSTITUTE OF TECHNOLOGY</h3>
					<h4>Banaras Hindu University,Varanasi</h4>
				</div>
				<div  class ="col-sm-1" id="hd5">
					
				</div>
			</div>
		</header>
		<!--<div id="headLast"><h3>Mess Services</h3></div>-->
		<!---NavBar--->
		<div class="header" id="nav">
			<div class="container-fluid">	
				<ul class="menu" id="myTopnav">	
					<li id="brand">IIT BHU | Messes</li>
					<li><a id="home" href="http://iitbhu.ac.in/">IIT BHU</a></li>
					<li id="title">Registration</li>
				</ul>
			</div>
		</div>
		<!--form-->
      <form action="/register/success/" method="post">
      {% csrf_token %}
        <h1>Register Here</h1>
        
        <fieldset>
          <legend><span class="number">#</span>Enter Your Detail</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">

			<label for="name">Email Id:</label>
          <input type="text" id="name" name="user_id">
          
          <label for="mail">Phone No:</label>
          <input type="text" id="mail" name="user_phone">
		  
		          <label for="hostel">Mess:</label>
        <select id="hostel" name="user_mess">
          
            <option value="Aryabhatta">Aryabhatta</option>
            <option value="S.N.Bose">S.N.Bose</option>
            <option value="Ramanujan">Ramanujan</option>
            <option value="Vishwashraiya">Vishwashraiya</option>
            <option value="Rajputana">Rajputana</option>
            <option value="Limbadi">Limbadi</option>
			<option value="D.G.Hostel">D.G.Hoatel</option>
			
          
          
        </select>
		  
        <button type="submit">Register</button>
		</fieldset>
      </form>
      
		<!---Footer--->
		<footer>
		<h4>
			&copy Indian Institute of Technology (BHU) Varanasi 2016
		</h4>
		</footer>
	</body>
</html>
